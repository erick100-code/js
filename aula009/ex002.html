<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tet">exercicio de JavaScript</title>
    <style>
        h1 {
            color: green;
        }
    </style>
</head>
<body>
    <h1 id="titulo">titulo</h1>
    <p id="paragrafo">paragrafo</p>
    <script>
        var title = document.getElementById('tet') 
        var body = document.body
        var h1 = document.getElementById('titulo')
        var paragrafo = document.getElementById('paragrafo')
        body.style.backgroundColor = 'black'
        body.style.color = 'gold'
        body.style.fontSize = '2.5em'
        h1.innerText = 'viu? titulo mudado com com sucesso'
        paragrafo.innerText = 'percebe? paragrafo mudado com sucesso'
        h1.style.color = 'gold'
        title.innerText = 'titulo do documento mudado'
    </script>
</body>
</html>
