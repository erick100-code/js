<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qual é o seu pais?</title>
</head>
<body>
    <label for="texto">digite seu pais</label>
    <input type="text" name="texto" id="texto">
    <input type="button" value="enviar" id="enviar">
    <div id="resultado"></div>

    <script>
        var botao = document.getElementById('enviar')
        botao.addEventListener('click', verificar) 

        function verificar() {
            var txt = document.getElementById('texto')
            var resultado = document.getElementById('resultado')
            resultado.innerHTML = `<p>vivendo em <strong>${txt.value}</strong></p>`
            if (txt.value != 'brasil') {//se o valor digitado no input for diferente de brasil então você é estrangeiro
                resultado.innerHTML += '<p><strong>você é estrangeiro</strong></p>'
                setTimeout(function() {
                    resultado.innerHTML = '...'
                }, 5000);
            } else {//já que seu pais não é diferente de brasil então só pode ser igual, você é brasileiro
                resultado.innerHTML += '<p><strong>você é brasileiro</strong></p>'
                setTimeout(function() {
                    resultado.innerHTML = '...'
                }, 5000);
            }
        }
    </script>
</body>
</html>
