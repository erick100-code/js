<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
</head>
<body>
    <h1>exercicio 004</h1>

    <script>
        window.alert(`atenção vamos começar`)
        var nome = window.prompt(`digite seu nome completo`)
        var idade = Number(window.prompt(`digite sua idade`))
        var sexo = window.prompt(`seu sexo é "M" ou "F"`)
        window.alert(`parabens ${nome} você completou fornecendo as informações. confira elas abaixo!`)
        document.write(`seu nome é <strong>${nome}</strong><br>`)
        document.write(`você é do sexo <strong>${sexo}</strong><br>`)
        document.write(`sua idade é de <strong>${idade} anos</strong><br>`)
        document.write(`o total de letras presentes no seu nome é de<strong> ${nome.length} letras </strong><br>`)
        document.write(`um nome como o seu em letras maisculas fica <strong>${nome.toUpperCase()}</strong><br>`)
        document.write(`agora em letras minusculas fica assim <strong>${nome.toLowerCase()}</strong> <br><br><br><br>`)
        document.write(`<strong>resumindo: seu nome é ${nome} seu sexo é ${sexo} e você tem ${idade} anos</strong><br><br><br>`)
        document.write(`desafio finalizado. completado com êxito! eximia!`)
    </script>
</body>
</html>
