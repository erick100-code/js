<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concatenação</title>
</head>
<body>
    <h1>ex005</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum labore, quo sint libero aut esse inventore deserunt commodi officiis officia ad repellat mollitia repudiandae? Magni eligendi ad voluptas aut dolores.</p>

    <script>
        var n1 = Number(window.prompt(`digite qualquer numero`)) //converte para numero 
        var n2 = Number(window.prompt(`digite qualquer outro numero`))
        n1 = n1.toString() //converte para string novamente 
        n2 = n2.toString()
        s = n1 + n2 //obriga o JavaScript a concatenar em vez de somar
        document.write(`o valor ${n1} e o valor ${n2} concatenados juntos ficam ${s}`)
    </script>
</body>
</html>
