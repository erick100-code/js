<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);

            height: 1000vh;
            width: 100vw;
        }

        main {
            height: 1000vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        
            background-color: transparent;
        }
    </style>
</head>
<body>
    <main>
        <h1 id="titulo">titulo de nivel 1</h1>
    </main>
    <script>
        // IMPEDIREMOS A TELA DE ROLAR AO USAR O MOUSE
        // IMPEDIREMOS A TELA DE ROLAR AO USAR O TOUCHPED
        
        // ATENÇÃO 
        // (Por padrão, muitos navegadores consideram os eventos de rolagem como "passivos" — ou seja, não permitem cancelar com preventDefault() a menos que você especifique isso com 
        // { passive: false }.)
    
        const tit = document.getElementById('titulo')
       

        window.addEventListener("wheel", (event) => {// USAR WHEEL EM VEZ DE SCROLL
            event.preventDefault()
        }, { passive: false })// WHEL EXECUTA O BLOCO ANTES DE ROLAR.  O SCROLL EXECUTA O BLOCO DEPOIS DE SCROLLAR
    </script>
</body>
</html>
