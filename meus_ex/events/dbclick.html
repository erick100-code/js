<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>db click</title>
    <style>
        div#caixa {
            height: 300px;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;  

            background-color: red;
        }

        div#caixa > p {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>double click</h1>
    <div id="caixa">
        <p>click aqui</p>
    </div>

    <script>
        cax = document.getElementById('caixa')
        
        cax.addEventListEner("click", () => {
            window.alert("div clicada")
        })
    
    </script>
</body>
</html>
