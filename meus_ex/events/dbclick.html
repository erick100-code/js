<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>db click</title>
    <style>
        div#caixa {
            height: 300px;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;  

            background-color: red;
        }

        div#caixa > p {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1 id="t1">double click</h1>
    <div id="caixa">
        <p id="pg1">click aqui</p>
    </div>

    <script>
        const t1 = document.getElementById('t1')
        const cx = document.getElementById('caixa')

        t1.addEventListener("dblclick", () => {
            cx.click()    
        })// QUANDO O TITULO RECEBER 2 CLICKS A DIV CX RECEBE UM CLICK

        cx.addEventListener("click", () => {// DIV CX RECEBENDO UM CLICK MUDA A COR DO FUNDO DA DIV
            cx.style.backgroundColor = 'rgb(0, 255, 0)'
        })
    
    </script>
</body>
</html>
