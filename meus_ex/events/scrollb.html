<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 1000vh;
            width: 100vw;
        }

        main {
            height: 1000vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <main>
        <h1 id="titulo">titulo de nivel 1</h1>
    </main>
    <script>
        // IMPEDIREMOS A TELA DE ROLAR AO USAR O MOUSE
        // IMPEDIREMOS A TELA DE ROLAR AO USAR O TOUCHPED
        
        // ATENÇÃO 
        // (Por padrão, muitos navegadores consideram os eventos de rolagem como "passivos" — ou seja, não permitem cancelar com preventDefault() a menos que você especifique isso com 
        // { passive: false }.)
    
        const tit = document.getElementById('titulo')
        
        window.addEventListener("DOMContentLoaded", () => {
            tit.style.display = 'none'
        })// ESSE EVENTO ESPERA O HTML CARREGAR TODO POR SEGURANÇA PARA NÃO TENTAR SELECIONAR UM DOM QUE NÃO EXISTE(porque não foi carregado)

        
    </script>
</body>
</html>
