<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificando as propriedades do evento</title>
</head>
<body>
    <main>
        <h1>propriedades do evento</h1>
        <input type="number" name="inp" id="inp">
    </main>

    <script>
        const inpu = document.getElementById('inp')
        
        inpu.addEventListener("keydown", (event) => {
            console.log(event)
        })// MOSTRA TODAS AS OPÇÕES E PROPRIEDADES DO KEYDOWN AO DIGITAR NO NAVEGADOR E ABRIR O DEVTOOLS NO CONSOLE
    </script>
</body>
</html>
