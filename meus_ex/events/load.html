<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>load</title>
</head>
<body>
    <h1>carregando</h1>

    <script>
        window.addEventListener("load", () => {
            document.body.style.backgroundColor = 'red'
        })// EVENTO LOAD EXECUTA A FUNÇÃO QUANDO TODOS OS ARQUIVOS INTERNOS E EXTERNOS FOREM COMPLETAMENTE CARREGADOS
    </script>
</body>
</html>
