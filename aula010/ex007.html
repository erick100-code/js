<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 7</title>
    <style>
        img {
            width: 15%;
        }

        h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1 id="nivel1">exercício 7</h1>
    <img src="imagens/pexels-esra-afsar-123882149-11220514.jpg" alt="image do sol e passaros">

    <script>
        var imagem = document.getElementsByTagName('img')[0] //seleciona a primera tag img
        var titulo = document.getElementById('nivel1') 
        imagem.addEventListener('mouseenter', entrar) //chama a funçao entrar ao colocar o mouse no elemento
        imagem.addEventListener('mouseout', sair) //chama a função sair() ao tirar o mouse do elemento

        function entrar() {//ao entrar com o mouse no elemento, aumenta o titulo e a imagem
            titulo.style.fontSize = '4em'
            imagem.style.width = '25%'
        }

        function sair() {//ao sair com o mouse do elemtento, diminui a imagem e o titulo
            titulo.style.fontSize = '1em'
            imagem.style.width = '5%' 
        }
    </script>
</body>
</html>
